<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Knoxville Mountain Biking</title>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://builds.emberjs.com/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/ember-latest.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-data.min.js"></script>
  <script src="//cdn.datatables.net/1.10-dev/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Knoxville Mountain Biking</h1>
    {{#link-to 'index' tagName='a'}}Home{{/link-to}}
    {{#link-to 'rides' tagName='a'}}Rides{{/link-to}}
    <!-- Load current template -->
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>Setup by:</h2>
    <ul>
      {{#each}}
        <li>{{firstName}} {{lastName}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="rides">
    <h2>Awesome Rides Include</h2>
    <!-- Pass in our array of rides, "model", to the DataTableView. -->
    {{view App.DataTableView ridesBinding="model"}}
  </script>

</body>
</html>
