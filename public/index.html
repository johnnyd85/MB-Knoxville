<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset=utf-8 />
  <title>Knoxville Mtn. Biking</title>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/505bef35b56/integration/bootstrap/3/dataTables.bootstrap.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://builds.emberjs.com/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/ember-latest.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-data.min.js"></script>
  <script src="//cdn.datatables.net/1.10-dev/js/jquery.dataTables.min.js"></script>
  <script src ="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdn.datatables.net/plug-ins/505bef35b56/integration/bootstrap/3/dataTables.bootstrap.js"></script>
  <script src="script.js"></script>
</head>
<body>
   <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar navbar-inverse">
      <div class='container'>
        <ul class ='nav navbar-nav navbar-left'>
          <p class='navbar-brand'> Knoxville Mountain Biking </p>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
          <li>{{#link-to 'index' tagName='a'}}Add Ride{{/link-to}}</li>
          <li>{{#link-to 'rides' tagName='a'}}Browse Rides{{/link-to}}</li>
        </ul>
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2014 by Johnny D</p>
    </footer>
  </script>
  <script type="text/x-handlebars" data-template-name="index">
      <form>
        <div class="form-group">
          <label>Ride name{{input type="text" value=title class="form-control" placeholder="Enter name"}}</label>
        </div>
        <div class="form-group">
          <label>Ride type {{view Ember.Select value=type class="form-control" content=types}}</label>
        </div>
        <div class="form-group">
          <label>Ride length{{input type="text" value=length class="form-control" placeholder="Enter length"}}</label>
        </div>
        <button {{action 'createRide' toggleProperty "rideCreated"}} class="btn btn-primary">Add Ride</button>
      </form>
  </script>
  <script type="text/x-handlebars" data-template-name="rides">
      
     <div class='col-md-12'>
      {{view App.DataTableView ridesBinding="model"}}
    </div>
    
  </script>
</body>
</html>
